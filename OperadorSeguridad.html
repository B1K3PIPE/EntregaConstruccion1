<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador de Seguridad - Monitoreo Avanzado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #34495e;
            --primary-gradient: linear-gradient(45deg, #34495e, #5d6d7e);
            --alert-color: #e74c3c;
            --alert-gradient: linear-gradient(45deg, #e74c3c, #f1948a);
            --background-color: #f4f7f9;
            --container-bg: #ffffff;
            --text-color: #333;
            --header-text: #ffffff;
            --border-color: #e0e0e0;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-color);
            margin: 0; padding: 20px;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%; max-width: 900px;
            background: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeInUp 0.5s ease-out;
        }
        header {
            background: var(--primary-gradient);
            color: var(--header-text);
            padding: 20px 30px; text-align: center;
        }
        header h1 { margin: 0; font-weight: 600; }
        section { padding: 30px; }
        .hidden { display: none; }
        .login-container, .panel-container {
            display: flex; flex-direction: column; gap: 25px;
        }
        h2, h3 { color: var(--primary-color); margin-top: 0; font-weight: 600; }
        h2 { text-align: center; }
        h3 {
            font-weight: 500;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }
        input[type="text"], input[type="password"] {
            padding: 12px 15px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none; border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 73, 94, 0.2);
        }
        button {
            padding: 12px 20px; background: var(--primary-gradient); color: white; border: none;
            border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 500;
            transition: all 0.2s ease-out; display: inline-flex; align-items: center; justify-content: center; gap: 8px;
        }
        button:hover {
            box-shadow: 0 4px 15px rgba(52, 73, 94, 0.3);
            transform: translateY(-3px);
        }
        button:active {
            transform: translateY(-1px) scale(0.98);
            box-shadow: 0 2px 8px rgba(52, 73, 94, 0.2);
        }
        .btn-alert { background: var(--alert-gradient); }
        .btn-alert:hover { box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4); }
        #log {
            background: #fdfdfd; border: 1px solid var(--border-color); padding: 15px;
            max-height: 250px; overflow-y: auto; border-radius: 8px;
        }
        .log-entry { animation: fadeIn 0.5s ease-out; }
        video {
            width: 100%; border-radius: 8px;
            border: 2px solid var(--border-color);
            margin-top: 10px; background-color: #222;
        }
        .feedback-message {
            padding: 12px; border-radius: 8px; text-align: center; font-weight: 500; margin-top: 10px;
            animation: fadeIn 0.3s; background-color: var(--alert-color); color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1><i class="fas fa-video"></i> Panel del Operador de Seguridad</h1>
    </header>

    <section id="login-section">
        <div class="login-container">
            <h2><i class="fas fa-sign-in-alt"></i> Iniciar SesiÃ³n</h2>
            <div id="login-feedback" class="feedback-message" style="display:none;"></div>
            <input type="text" id="usuario" placeholder="Usuario">
            <input type="password" id="contrasena" placeholder="ContraseÃ±a">
            <button onclick="login()"><i class="fas fa-arrow-right-to-bracket"></i> Ingresar</button>
        </div>
    </section>

    <section id="operador-section" class="hidden">
        <div class="panel-container">
            <div>
                <h3><i class="fas fa-camera"></i> Monitoreo de CÃ¡maras</h3>
                <video id="video" autoplay playsinline></video>
            </div>
            <hr style="border:none; border-top:1px solid var(--border-color); margin: 10px 0;">
            <div>
                <h3><i class="fas fa-cogs"></i> Acciones</h3>
                <button onclick="generarAlerta()" class="btn-alert"><i class="fas fa-bell"></i> Generar Alerta</button>
            </div>
             <hr style="border:none; border-top:1px solid var(--border-color); margin: 10px 0;">
            <div>
                <h3><i class="fas fa-stream"></i> Eventos en Tiempo Real</h3>
                <div id="log"></div>
            </div>
            <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Cerrar SesiÃ³n</button>
        </div>
    </section>
</div>

<script>
// ======== UTILS =========
function showFeedback(elementId, message) {
    const feedbackEl = document.getElementById(elementId);
    feedbackEl.textContent = message;
    feedbackEl.style.display = 'block';
    setTimeout(() => { feedbackEl.style.display = 'none'; }, 3000);
}
// ========= EVENTBUS (Observer) =========
class EventBus {
  constructor() { this.subscribers = {}; }
  subscribe(topic, handler) {
    if (!this.subscribers[topic]) this.subscribers[topic] = [];
    this.subscribers[topic].push(handler);
  }
  publish(topic, data) {
    if (this.subscribers[topic]) { this.subscribers[topic].forEach(h => h(data)); }
  }
}
const bus = new EventBus();
// Logger visual
class Logger {
  static mostrar(evento) {
    const log = document.getElementById("log");
    const linea = document.createElement("div");
    linea.className = 'log-entry';
    linea.innerHTML = `ðŸ“¡ <span style="font-weight:500;">[${new Date().toLocaleString()}]</span> ${evento}`;
    log.appendChild(linea);
    log.scrollTop = log.scrollHeight;
  }
}
bus.subscribe("acceso", Logger.mostrar);
bus.subscribe("ronda", Logger.mostrar);
bus.subscribe("alerta", Logger.mostrar);
// ========= LÃ“GICA DEL OPERADOR =========
let operador = null;
function login() {
  const user = document.getElementById("usuario").value;
  const pass = document.getElementById("contrasena").value;
  if (user === "operador" && pass === "1234") {
    operador = { usuario: user };
    document.getElementById("login-section").classList.add("hidden");
    document.getElementById("operador-section").classList.remove("hidden");
    iniciarCamara();
    Logger.mostrar("âœ… <strong>Operador iniciÃ³ sesiÃ³n</strong>");
  } else { showFeedback("login-feedback", "Credenciales incorrectas."); }
}
function logout() {
  document.getElementById("operador-section").classList.add("hidden");
  document.getElementById("login-section").classList.remove("hidden");
  document.getElementById("usuario").value = "";
  document.getElementById("contrasena").value = "";
  operador = null;
  const video = document.getElementById("video");
  if (video.srcObject) { video.srcObject.getTracks().forEach(track => track.stop()); }
  Logger.mostrar("â›” <strong>Operador cerrÃ³ sesiÃ³n</strong>");
}
function iniciarCamara() {
  const video = document.getElementById("video");
  if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { console.error("Error cÃ¡mara:", err); });
  }
}
function generarAlerta() {
  bus.publish("alerta", "ðŸš¨ <strong>Alerta generada por el operador de seguridad</strong>");
}
</script>

</body>
</html>
