<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celador - Control de Acceso Avanzado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #27ae60;
            --primary-gradient: linear-gradient(45deg, #27ae60, #2ecc71);
            --background-color: #f4f7f9;
            --container-bg: #ffffff;
            --text-color: #333;
            --header-text: #ffffff;
            --border-color: #e0e0e0;
            --error-color: #e74c3c;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-color); margin: 0; padding: 20px;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .container {
            width: 100%; max-width: 900px; background: var(--container-bg); border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); overflow: hidden; animation: fadeInUp 0.5s ease-out;
        }
        header {
            background: var(--primary-gradient); color: var(--header-text);
            padding: 20px 30px; text-align: center;
        }
        header h1 { margin: 0; font-weight: 600; }
        section { padding: 30px; }
        .hidden { display: none; }
        .login-container, .panel-container { display: flex; flex-direction: column; gap: 25px; }
        h2, h3 { color: var(--primary-color); margin-top: 0; font-weight: 600; }
        h2 { text-align: center; }
        h3 {
            font-weight: 500; border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }
        input[type="text"], input[type="password"] {
            padding: 12px 15px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none; border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.2);
        }
        button {
            padding: 12px 20px; background: var(--primary-gradient); color: white; border: none;
            border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 500;
            transition: all 0.2s ease-out; display: inline-flex; align-items: center; justify-content: center; gap: 8px;
        }
        button:hover {
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
            transform: translateY(-3px);
        }
        button:active {
            transform: translateY(-1px) scale(0.98);
            box-shadow: 0 2px 8px rgba(39, 174, 96, 0.2);
        }
        #log {
            background: #fdfdfd; border: 1px solid var(--border-color); padding: 15px;
            max-height: 250px; overflow-y: auto; border-radius: 8px;
        }
        .log-entry { animation: fadeIn 0.5s ease-out; }
        .feedback-message {
            padding: 12px; border-radius: 8px; text-align: center; font-weight: 500;
            animation: fadeIn 0.3s;
        }
        .feedback-error { background-color: var(--error-color); color: white; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1><i class="fas fa-shield-alt"></i> Panel del Celador</h1>
    </header>

    <section id="login-section">
        <div class="login-container">
            <h2><i class="fas fa-sign-in-alt"></i> Iniciar Sesi√≥n</h2>
            <div id="login-feedback" class="feedback-message"></div>
            <input type="text" id="usuario" placeholder="Usuario">
            <input type="password" id="contrasena" placeholder="Contrase√±a">
            <button onclick="login()"><i class="fas fa-arrow-right-to-bracket"></i> Ingresar</button>
        </div>
    </section>

    <section id="celador-section" class="hidden">
        <div class="panel-container">
            <div>
                <h3><i class="fas fa-car-side"></i> Control de Acceso</h3>
                <div id="access-feedback" class="feedback-message"></div>
                <input type="text" id="placaInput" placeholder="Ingrese placa">
                <button onclick="verificarAcceso()" style="margin-top: 15px;"><i class="fas fa-check-circle"></i> Verificar Acceso</button>
            </div>
            <hr style="border:none; border-top:1px solid var(--border-color); margin: 10px 0;">
            <div>
                <h3><i class="fas fa-walking"></i> Registro de Rondas</h3>
                <button onclick="registrarRonda()"><i class="fas fa-flag"></i> Registrar Ronda</button>
            </div>
            <hr style="border:none; border-top:1px solid var(--border-color); margin: 10px 0;">
            <div>
                <h3><i class="fas fa-stream"></i> Logs del Celador</h3>
                <div id="log"></div>
            </div>
            <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n</button>
        </div>
    </section>
</div>

<script>
// ======== UTILS =========
function showFeedback(elementId, message, isError = true) {
    const feedbackEl = document.getElementById(elementId);
    feedbackEl.textContent = message;
    feedbackEl.className = `feedback-message ${isError ? 'feedback-error' : ''}`;
    setTimeout(() => { feedbackEl.textContent = ''; feedbackEl.className = 'feedback-message'; }, 3000);
}

// ========= EVENTBUS (Observer) =========
class EventBus {
    constructor() { this.subscribers = {}; }
    subscribe(topic, handler) {
        if (!this.subscribers[topic]) this.subscribers[topic] = [];
        this.subscribers[topic].push(handler);
    }
    publish(topic, data) { if (this.subscribers[topic]) { this.subscribers[topic].forEach(h => h(data)); } }
}
const bus = new EventBus();

// Logger Service
class Logger {
    static registrar(evento) {
        const log = document.getElementById("log");
        const linea = document.createElement("div");
        linea.className = 'log-entry';
        linea.innerHTML = `üìù <span style="font-weight:500;">[${new Date().toLocaleString()}]</span> ${evento}`;
        log.appendChild(linea);
        log.scrollTop = log.scrollHeight;
    }
}
bus.subscribe("acceso", Logger.registrar);
bus.subscribe("ronda", Logger.registrar);

// ========= FACTORY =========
class UsuarioFactory {
    static crearUsuario(tipo, usuario, contrasena) {
        switch(tipo) {
            case "Celador": return { tipo, usuario, contrasena };
            default: return null;
        }
    }
}

// ========= ADAPTER (Reconocimiento de placas) =========
// La l√≥gica de reconocimiento de placas ahora se maneja en el backend para la verificaci√≥n
// Por lo tanto, el adapter solo enviar√° la placa tal cual al servidor.
class IReconocedorPlacas { reconocer(f) { throw "M√©todo abstracto"; } }
class ReconocedorLocal extends IReconocedorPlacas { reconocer(f) { return f.toUpperCase(); } }
const reconocedor = new ReconocedorLocal();

// ========= L√ìGICA DEL CELADOR =========
let celador = null;

function login() {
    const user = document.getElementById("usuario").value;
    const pass = document.getElementById("contrasena").value;
    if (user === "celador" && pass === "1234") {
        celador = UsuarioFactory.crearUsuario("Celador", user, pass);
        document.getElementById("login-section").classList.add("hidden");
        document.getElementById("celador-section").classList.remove("hidden");
        Logger.registrar("‚úÖ Celador inici√≥ sesi√≥n");
    } else {
        showFeedback("login-feedback", "Credenciales incorrectas.");
    }
}

async function verificarAcceso() {
    const placaInput = document.getElementById("placaInput");
    if (!placaInput.value) {
        showFeedback("access-feedback", "Por favor, ingrese una placa.");
        return;
    }
    
    const placaReconocida = placaInput.value.toUpperCase();
    
    try {
        const response = await fetch(`http://localhost:5000/api/verificar-acceso/${placaReconocida}`);
        const data = await response.json();
        
        const autorizado = data.autorizado;
        const message = autorizado 
            ? `üöó Acceso <strong>AUTORIZADO</strong> para placa ${placaReconocida}` 
            : `‚ùå Acceso <strong>DENEGADO</strong> para placa ${placaReconocida}`;
        
        bus.publish("acceso", message);
        placaInput.value = "";
    } catch (error) {
        console.error('Error al verificar el acceso:', error);
        showFeedback("access-feedback", "Error de conexi√≥n al verificar la placa.");
    }
}

function registrarRonda() {
    bus.publish("ronda", "üëÆ Ronda registrada por el celador");
}

function logout() {
    document.getElementById("celador-section").classList.add("hidden");
    document.getElementById("login-section").classList.remove("hidden");
    document.getElementById("usuario").value = "";
    document.getElementById("contrasena").value = "";
    celador = null;
    Logger.registrar("‚õî Celador cerr√≥ sesi√≥n");
}

</script>

</body>
</html>
